<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMessenger</title>
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>

<div class="container">
    <!-- Боковая панель с кнопками -->
    <div class="side-panel">
        <button id="logoutBtn"><img src="images/logout.png" alt="Logout"></button>
        <button id="createChatBtn"><img src="images/create-chat.png" alt="Create Chat"></button>
        <button id="joinChatBtn"><img src="images/join-chat.png" alt="Join Chat">
        </button>
    </div>
    <!-- Список чатов -->
    <div class="room-list">
        <div class="rooms-container"></div>
    </div>
    <!-- Основное содержимое -->
    <div class="room-content">
        <div id="placeholderRoom" class="placeholder-room">Выберите чат</div>
        <div id="selectedRoom" class="selected-room"></div>
    </div>
</div>

<!-- Модальное окно для создания чата -->
<div id="createChatModal" class="modal">
    <div class="modal-content">
        <span id="createChatClose" class="close">&times;</span>
        <h2>Создание чата</h2>
        <!-- Форма создания чата -->
        <form id="createChatForm">
            <div class="form-group">
                <label for="chatName">Введите название чата:</label>
                <input type="text" id="chatName" name="chatName" placeholder="Название чата...">
            </div>
            <div class="form-group">
                <label for="encryptionAlgorithm">Выберите алгоритм шифрования:</label>
                <select id="encryptionAlgorithm" name="encryptionAlgorithm">
                    <option value="MARS">MARS</option>
                    <option value="RC6">RC6</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cipherMode">Выберите режим шифрования:</label>
                <select id="cipherMode" name="cipherMode">
                    <option value="ECB">ECB</option>
                    <option value="CBC">CBC</option>
                    <option value="PCBC">PCBC</option>
                    <option value="CFB">CFB</option>
                    <option value="OFB">OFB</option>
                    <option value="CTR">CTR</option>
                    <option value="Random Delta">Random Delta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paddingMode">Выберите режим набивки:</label>
                <select id="paddingMode" name="paddingMode">
                    <option value="Zeros">Zeros</option>
                    <option value="ANSI X.923">ANSI X.923</option>
                    <option value="PKCS7">PKCS7</option>
                    <option value="ISO 10126">ISO 10126</option>
                </select>
            </div>
            <div class="form-group">
                <button id="submitCreateChatBtn">Создать</button>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно для поиска комнаты -->
<div id="joinChatModal" class="modal">
    <div class="modal-content">
        <span id="joinChatClose" class="close">&times;</span>
        <h2>Подключение к чату</h2>
        <!-- Форма поиска комнаты -->
        <form id="joinChatForm">
            <div class="form-group">
                <label for="roomName">Введите название комнаты:</label>
                <input type="text" id="roomName" name="roomName" placeholder="Название комнаты...">
            </div>
            <div class="form-group">
                <button id="submitJoinChatBtn">Подключиться</button>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно для выхода пользователя -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <span id="logoutClose" class="close">&times;</span>
        <h2>Выход из учётной записи</h2>
        <p>Вы действительно хотите выйти?</p>
        <!-- Кнопки для подтверждения или отмены выхода -->
        <div class="button-group">
            <button id="confirmLogoutBtn">Да</button>
            <button id="cancelLogoutBtn">Нет</button>
        </div>
    </div>
</div>

<script src="javascript/chat.js"></script>

</body>
</html>
